<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">body { font-family: monospace; }</style>
    <link id="font" href="" rel="stylesheet">
    <link href="./chatboxHomepage.css" rel="stylesheet">
    <title>Dydu Chatbox</title>
    <script type="module" src="chatboxHomepage.js" defer></script>
  </head>
  <body style="width: inherit; height: inherit; margin: 0;">
    <div id="chatbot-external" style="width: inherit; height: inherit;">
      <div id="versionNumber">
        <span style="color: #FF4081">Release : <%= version %></span>
        <span style="color: #03A9F4"><%= now %></span>
        <span><%= hash %></span>
      </div>
      <div id="iframeForm">
        <button id="btnStopPreview" type="button">
          Arrêter la prévisualisation
          <img src="icons/OLDdydu-close-white.svg" alt="close">
        </button>
        <div class="container-texts">
          <h1>Visualisez votre chatbox</h1>
          <h2>dans l'environnement où elle sera intégrée</h2>
          <p>Vous pouvez afficher votre chatbox dans le site web que vous voulez. Il suffit de remplir le champ ci-dessous avec l'adresse URL de votre site et de cliquer sur le bouton afficher.</p>
        </div>
        <div class="container-input">
          <input
            id="urlInput"
            type="text"
            placeholder="https://votreurldetest.ai"
            name="url"
            value=""
          >
          <button id="btnDisplayIframe">Afficher</button>
        </div>
      </div>
      <iframe id="iframe" style="width:inherit; height:inherit; border: 0; display:none;"></iframe>
    </div>
    <div id="dydu-root"></div>
    <script> DYDU_QUALIFICATION_MODE = true; </script>
  </body>
</html>
