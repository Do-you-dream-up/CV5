<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style type="text/css">body { font-family: monospace; }</style>
    <title>Dydu Chatbox</title>
    <link rel="icon" href="./favicon.png" />
    <script type="module" src="./loader.js" defer></script>
    <script>
      dyduAfterLoad = (iframeId) => {
        console.log("dyduAfterLoad");
        window.dydu.maximizeIframe();
        if (iframeId) {
          console.log("in dyduAfterLoad, send dyduAfterLoad_done to parent with " + iframeId);
          window.parent.postMessage(
                  {
                    type: 'dyduAfterLoad_done',
                    source: iframeId,
                  },
                  '*'
          );
        }
      }
    </script>
      </head>
  <body style="width: inherit; height: inherit; margin: 0;">
    <div id="dydu-root"></div>
  </body>
</html>
